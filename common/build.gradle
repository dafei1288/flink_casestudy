plugins {
    id 'java'
}

group 'cn.flinkhub'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'


    compile group: 'org.apache.flink', name: 'flink-core', version: '1.8.1'
    compile group: 'org.apache.flink', name: 'flink-java', version: '1.8.1'
    compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.8.1'
    compile group: 'org.apache.flink', name: 'flink-streaming-scala_2.12', version: '1.8.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
